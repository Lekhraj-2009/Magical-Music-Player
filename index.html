<html>
    <head>
        <title>Magical Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
        <!--Imported Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
        <!--Imported Fonts-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="body-background">
        <center>
            <h1 class="btn btn-warning header">
                <img src="https://i.gifer.com/XiPx.gif" id="player_1" class="player">
                <img src="https://i.gifer.com/XiPx.gif" id="player_2" class="player">
                <img src="https://img.icons8.com/metro/2x/ffffff/treble-clef.png" class="music_icon">
                MAGICAL MUSIC PLAYER
                <img src="https://img.icons8.com/ios-filled/2x/ffffff/bass-clef.png" class="music_icon" style="margin-left: 7.5px;">
                <br>
                <span class="note">
                    Get your Left Wrist in front of the webcam to play Party Song
                    <br>
                    Get your Right Wrist in front of the webcam to play Ambient Song
                </span>
            </h1>
            <br><br>
            <img class="speaker-1" src="https://img.icons8.com/cotton/2x/vox-player.png">
            <button class="btn btn-info song_name">
               <b>PLAYING</b>: <span id="song"></span><!--Set using JS-->
            </button>
            <img class="speaker-2" src="https://img.icons8.com/cotton/2x/vox-player.png">
            <div class="copyright-footer">
                Developed By: Lekhraj Jain, WhiteHat Jr
            </div>
        </center>
    </body>
</html>
